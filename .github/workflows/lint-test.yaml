on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  lint:
    name: Lint Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout 5m
          # args: -c .golangci.yaml -v
